<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="imgdiv">
        <div class="banner">
            <img src="resources/odin-lined.png" alt="">
            <span>ODIN</span>
        </div>
        <div class="footer">
            Photo by <a
                href="https://unsplash.com/@ali_bergen?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ali
                Bergen</a> on <a
                href="https://unsplash.com/photos/brown-wooden-book-shelves-in-library-6lTZQuG0w6k?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="container">
        <div class="top">This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. <br>Sign up now to get started <br><br>You know you want to <br><br><br></div>
        <div class="formContainer">
            <div>Let's do this!</div>
            <form action="" method="" id="form1">
                <div class="label">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="label">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="label">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="label">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" name="phone">
                </div>
                <div class="label">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="pwd">
                </div>
                <div class="label"v>
                    <label for="cpwd">CONFIRM PASSWORD</label>
                    <input type="password" id="cpwd">
                </div>
            </form>
        </div>
        <button form="form1">Create account</button>
        
        <div class="bottom"><br>Already have an account? <a href="#">Log in</a></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
